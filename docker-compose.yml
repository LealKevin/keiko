services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: keiko
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: keiko
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keiko -d keiko"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://keiko:${POSTGRES_PASSWORD:-password}@db:5432/keiko?sslmode=disable
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
